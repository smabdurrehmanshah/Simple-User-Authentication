<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <style>
    #form .btn {
      padding: 10px 0;
    }
  </style>
</head>

<body class="bg-secondary">
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">Todo List App</a>
      <div class="d-flex align-items-center column-gap-5">
        <p class="mb-0" id="userName"></p>
        <button type="button" class="btn btn-success" id="logout-btn">Log out</button>
      </div>
    </div>
  </nav>

  <main class="vh-100 d-flex justify-content-center align-items-center">
    <div class="shadow p-5 mb-5 bg-body-tertiary rounded w-50">
      <h1 class="h3 mb-5 fw-normal">Todo List App</h1>
      <form id="form" class="d-flex align-items-center row-gap-4 column-gap-3">
        <div class="form-floating w-100">
          <input type="text" class="form-control py-0" id="todoInput" placeholder="Your todos..." required>
          <label for="todo-input">Your todos...</label>
        </div>

        <button class="btn btn-primary w-25 fs-5" type="submit">Add</button>
      </form>

      <ul class="list-group mt-3">
        <!-- <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li> -->
      </ul>
    </div>
  </main>

  <script src="./js/home.js"></script>
</body>

</html>
